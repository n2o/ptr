<div class="wrapper">
  <h2>E-Mail</h2>

  <form class="form-horizontal" action="//formspree.io/kontakt@ptr-germany.de" method="POST">

    <div class="form-group">
      <label class="col-sm-2 control-label">Firma</label>
      <div class="col-sm-9">
        <input class="form-control" name="Firma" placeholder="Firma">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Vorname *</label>
      <div class="col-sm-9">
        <input class="form-control" name="Vorname" placeholder="Vorname" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Name *</label>
      <div class="col-sm-9">
        <input class="form-control" name="Name" placeholder="Name" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">E-Mail *</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="email" placeholder="E-Mail" required>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Telefon</label>
      <div class="col-sm-9">
        <input type="tel" class="form-control" name="Telefon" placeholder="Telefon">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Ihre Nachricht *</label>
      <div class="col-sm-9">
        <textarea rows="3" class="form-control" name="Nachricht" placeholder="Ihre Nachricht" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-default">Abschicken</button>
      </div>
    </div>

    <input type="hidden" name="_next" value="{{ site.baseurl }}/email-erfolgreich" />
    <input type="hidden" name="_subject" value="[PTR Homepage] Neue Anfrage" />
    <input type="text" name="_gotcha" style="display:none" />
  </form>
</div>
